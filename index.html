<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles.css" />
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"> -->

  <title>Alarm Clock</title>
</head>

<body>
  <section class="alarm-clock">
    <h1>ALARM CLOCK</h1>

    <div class="clock-wrapper">
      <div class="time">

      </div>

      <div>
        Add Alarms
      </div>
      <div class="time-alarm">
        <form action="/">
          <input type="number" min="01" max="12" placeholder="hour" value="01" id="hour" required />
          <input type="number" min="00" max="59" placeholder="min" value="00" id="min" />
          <input type="number" min="00" max="59" placeholder="sec" value="00" id="sec" />
          <select name="choice" id="ampm">
            <option value="AM">AM</option>
            <option value="PM" selected>PM</option>
          </select>
          <br>
          <button type="submit" class="submit-btn">Set Alarm</button>
        </form>

        <div class="setting-alarm">
          <h5 class="alarms">No alarm added</h5>
        </div>

      </div>
    </div>
  </section>
</body>

<script src="./script.js"></script>

</html>
